      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    enabled: true      # No generar docs autom치ticas
  swagger-ui:
    url: /account-service.yaml   # Archivo YAML est치tico dentro de /static
    disable-swagger-default-url: true
