server:
  port: 8086
spring:
  application:
   name: support-service
  datasource:
    url: jdbc:mysql://localhost:3306/supportdb?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update   # crea/actualiza las tablas autom치ticamente
    show-sql: true       #  muestra las queries en consola
