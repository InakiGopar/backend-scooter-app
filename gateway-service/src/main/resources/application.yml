server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - TokenAuthFilter

      routes:

        # ========== AUTH (PUBLIC) ==========
        - id: auth-service
          uri: http://localhost:8091
          predicates:
            - Path=/auth/**

        # ========== USER-SERVICE (PROTECTED) ==========
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/user/**

        # ========== SCOOTER-SERVICE (PROTECTED) ==========
        - id: scooter-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/scooter/**

        # ========== TRIP-SERVICE (PROTECTED) ==========
        - id: trip-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/trip/**

        # ========== WALLET-SERVICE (PROTECTED) ==========
        - id: wallet-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/wallet/**

        # ========== SUPPORT-SERVICE (PROTECTED) ==========
        - id: support-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/support/**