server:
  port: 8083

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:mysql://localhost:3306/accountdb?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    enabled: true      # No generar docs automáticas
  swagger-ui:
    url: /account-service.yaml   # Archivo YAML estático dentro de /static
    disable-swagger-default-url: true
  paths-to-match: /**   # <--- NECESARIO para que Swagger funcione con YAML estático
