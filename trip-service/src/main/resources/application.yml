server:
  port: 8085

spring:
  application:
    name: trip-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/tripdb

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

springdoc:
  api-docs:
    enabled: true      # No generar docs automáticas
  swagger-ui:
    url: /account-service.yaml   # Archivo YAML estático dentro de /static
    disable-swagger-default-url: true
  paths-to-match: /**   # <--- NECESARIO para que Swagger funcione con YAML estático
